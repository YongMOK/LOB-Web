<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Password Management{% endblock %}</title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: linear-gradient(135deg, #f0f8ff, #add8e6);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 p-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class= "text-center mb-2" style = "color:blue;">LOB</h1>
                        {% comment %} {% if messages %}
                            {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %} {% endcomment %}
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlY3/3A5b1g6T6SA/rztK8tB4TOsF/00rI6z1TlPBx/njOnTV5RVuCbk4E3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWrR/nAZ2z8UftI8jyTU9d9F1K2e8d5tbH7czEce6ujzXvNf8K1pF3f4pX" crossorigin="anonymous"></script>
</body>
</html>
