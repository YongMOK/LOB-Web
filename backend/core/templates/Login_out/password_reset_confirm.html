{% extends "base_password.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<h6 class="text-center mb-3">Reset your password</h6>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div class ="d-grid mb-3">
    <button type="submit" class="btn btn-primary btn-lg">Change my password</button>
  </div>
  <div class="d-grid">
    <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
  </div>
</form>
{% endblock %}
